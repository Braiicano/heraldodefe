<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Lobster&display=swap" rel="stylesheet">
    <title>Heraldo de Fe</title>
</head>

<body>
    <div class="grid-container">
        <header class="grid-child background" id="home">
            <div class="bg-filter">
                <video autoplay="" loop="" poster="" muted="" class="bg-video">
                    <source src="screen/logo_full.mp4" type="video/mp4">
                </video>
            </div>
            <div class="flex-container">
                <h1 class="bg-title">Heraldo de Fe</h1>
                <h2 class="bg-subtitle">Todo lo puedo en Cristo que me fortalece</h2>
            </div>
        </header>
        <div class="grid-child menu">
            <div class="flex-container flex-menu">
                <div class="icon-logo">
                    <div class="ilogo">
                        <img src="screen/logo.png">
                    </div>
                    <div class="iname">
                        <h2>Bienvenidos</h2>
                    </div>
                </div>
                <div class="menu-container">
                    <ul class="menu-items">
                        <li class="menu-item m1"><a href="#home">Inicio</a></li>
                        <li class="menu-item m2"><a href="#we"></a>Nosotros</li>
                        <li class="menu-item m3">Reuniones</li>
                        <li class="menu-item m4">Oraciones</li>
                        <li class="menu-item m5">Donaciones</li>
                        <li class="menu-item m6">Redes</li>
                        <li class="menu-item m7">Encontranos</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="grid-child we-container" id="we">
            <div class="noname">Nosotros</div>
        </div>
        <footer class="grid-child footer">FOOTER</footer>
    </div>
</body>

</html>
