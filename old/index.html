    <section id="pasofe" class="pasoFe">
        <div>
            <div class="pasoFeTxt">
                <h2>Paso de Fe</h2>
                <h4>Gracias por llegar hasta acá. Debes saber que esto será un antes y un después en tu vida, queremos
                    decirte que no estás solo que te acompañaremos en todo el trayecto que tienes por delante.</h4>
                <p>Haz la oración de fé creyendo y sabiendo que es Dios quién está atento escuchando y que así le dices
                    que lo reconoces como tu único salvador. Repite conmigo: Padre, yo sé que soy un pecador. Reconozco
                    que te necesito en mi vida para ser planamente lleno. Hoy me arrepiento de todo lo malo y renuevo mi
                    vida reconociéndote como mi único salvador, te pido que entres en ella. Toma el control de toda mi
                    vida, guía mis pasos cada segundo. Te pido que limpies mi vida y corazón de las cosas que no te
                    agradan y que puedas anotar mi nombre en el libro de la vida para tener lugar y acceso a tu reino.
                    Gracias por darme esta oportunidad. En el nombre de tu amado Hijo Jesucristo te lo pido. Amén.</p>
                <p>Déjanos tus datos así podemos ponernos en contacto con vos.</p>
            </div>
